<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="file.css">
  </head>
  <body>
    <div class="container">
      <header>
        <!--logo e testo-->
        <div class="logo-header">
          <img class="logo" src="logo.png" alt="description"/>
        </div>
        <div class="text">
          <h1>Taking Booleaners from A to B</h1>
        </div>
        <nav>
        <!--impostazione dei bottoni-->
          <div class="bottoni">
            <input type="submit" value="Prenota">
            <input type="submit" value="Termina Prenotazione">
            <input type="submit" value="Accendi Luci">
          </div>
        </nav>
        <main>
        <!--lista dei Monopattini-->
          <div class="row">
            <input type="checkbox">
            <span class="gino">
              <strong> Monopattino Gino22 </strong>
              <br>
              <span> Via Guadalametri - a 220 metri da te <br> Stato Carica: </span>
              <div class="barra-orange"></div>
            </span>
          </div>
          <div class="row">
            <input type="checkbox">
            <span class="mike">
              <strong> Monopattino Mike24 </strong>
              <br>
              <span> Via Guadalametri - a 220 metri da te <br> Stato Carica: </span>
              <div class="barra-green"></div>
            </span>
          </div>
          <div class="row">
            <input type="checkbox">
            <span class="fede">
              <strong> Monopattino Fede154 </strong>
              <br>
              <span> Via Guadalametri - a 220 metri da te <br> Stato Carica: </span>
              <div class="barra-red"></div>
            </span>
          </div>
        </main>
      </header>
    </div>
  </body>
</html>
